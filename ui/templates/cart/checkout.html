<script>

    const usrbtn = document.getElementById('usrbtn');
    const payform = document.getElementById('payform');
    const usrform = document.getElementById('usrform');
    const finishform = document.getElementById('finishform');

    const PersonalSvg = document.getElementById('personal');
    const PaymentSvg = document.getElementById('payment');
    const doneSvg = document.getElementById('done');

    function moveToStep2() {
    // Hide step 1 and show step 2
    document.getElementById("usrform").style.display = "none";
    document.getElementById("finishform").style.display = "none";
    document.getElementById("payform").style.display = "block";

    PersonalSvg.classList.remove('text-red-700');
    PersonalSvg.classList.add('text-red-400');
    
    doneSvg.classList.remove('text-red-700');
    doneSvg.classList.add('text-red-400');

    PaymentSvg.classList.add('text-red-700');
    PaymentSvg.classList.remove('text-red-400');

    collectData();
    
    }

    function moveToStep3() {
    // Hide step 1 and show step 2
    document.getElementById("payform").style.display = "none";
    document.getElementById("finishform").style.display = "block";

    PaymentSvg.classList.remove('text-red-700');
    PaymentSvg.classList.add('text-red-400');

    doneSvg.classList.add('text-red-700');
    doneSvg.classList.remove('text-red-400');

    collectData();

    }
